name: GenLink Expo App CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/GenLink/**'
      - '.github/workflows/genlink-expo-app.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/GenLink/**'
      - '.github/workflows/genlink-expo-app.yml'

jobs:
  lint-and-check:
    name: Lint and Check Expo App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend/GenLink
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/GenLink/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check TypeScript
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Validate Expo configuration
        run: |
          if [ -f "app.json" ]; then
            echo "✅ app.json found"
            npx expo config --type public
          else
            echo "❌ app.json not found"
            exit 1
          fi
