name: GenLink Web App CI

on:
  push:
    branches:
      - main
      - b-frontend
    paths:
      - 'frontend/GenLink Web App/**'
      - '.github/workflows/genlink-web-app.yml'
  pull_request:
    branches:
      - main
      - b-frontend
    paths:
      - 'frontend/GenLink Web App/**'
      - '.github/workflows/genlink-web-app.yml'

jobs:
  lint-and-build:
    name: Lint and Build Web App
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: frontend/GenLink Web App
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Build application
        run: npm run build
      
      - name: Check build artifacts
        run: |
          if [ -d ".next" ]; then
            echo "✅ Build successful - .next directory created"
            ls -la .next
          else
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi
