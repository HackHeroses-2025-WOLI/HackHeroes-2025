; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps = 
	adafruit/Adafruit ILI9341@^1.6.2
	paulstoffregen/XPT2046_Touchscreen@0.0.0-alpha+sha.26b691b2c8
	adafruit/Adafruit PN532@^1.3.4
;
# Speed-up build recommendations (safe, reversible):
#  - lib_ldf_mode = off    -> faster library discovery (use explicit lib_deps)
#  - build_type = debug    -> faster incremental builds during development
lib_ldf_mode = chain
build_type = debug
; Serial monitor speed (baud)
monitor_speed = 115200
; Temporarily force COM port for upload + serial monitor
upload_port = COM13
monitor_port = COM13
